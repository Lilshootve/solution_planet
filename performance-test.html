<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test de Rendimiento - Solution Planet</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .warning { background: #fff3cd; color: #856404; }
    .error { background: #f8d7da; color: #721c24; }
    button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <h1>ğŸ§ª Test de Rendimiento - Solution Planet</h1>
  
  <div id="status"></div>
  
  <button onclick="testPerformance()">ğŸš€ Probar Rendimiento</button>
  <button onclick="checkMemory()">ğŸ’¾ Verificar Memoria</button>
  <button onclick="clearConsole()">ğŸ§¹ Limpiar Consola</button>
  
  <script>
    const status = document.getElementById('status');
    
    function log(message, type = 'success') {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      status.appendChild(div);
      console.log(message);
    }
    
    function testPerformance() {
      log('ğŸš€ Iniciando test de rendimiento...');
      
      // Test de carga de pÃ¡gina
      const startTime = performance.now();
      
      // Simular carga
      setTimeout(() => {
        const loadTime = performance.now() - startTime;
        log(`âœ… Tiempo de carga simulado: ${loadTime.toFixed(2)}ms`, 'success');
        
        // Test de memoria
        if (performance.memory) {
          const memory = performance.memory;
          log(`ğŸ’¾ Memoria usada: ${(memory.usedJSHeapSize / 1024 / 1024).toFixed(2)}MB`, 'success');
          log(`ğŸ’¾ Memoria total: ${(memory.totalJSHeapSize / 1024 / 1024).toFixed(2)}MB`, 'success');
        }
        
        // Test de FPS
        testFPS();
      }, 100);
    }
    
    function testFPS() {
      log('ğŸ¬ Probando FPS...');
      let frames = 0;
      let lastTime = performance.now();
      
      function countFrames() {
        frames++;
        const currentTime = performance.now();
        
        if (currentTime - lastTime >= 1000) {
          const fps = Math.round((frames * 1000) / (currentTime - lastTime));
          log(`ğŸ¬ FPS estimado: ${fps}`, fps > 30 ? 'success' : 'warning');
          frames = 0;
          lastTime = currentTime;
        }
        
        if (frames < 1000) {
          requestAnimationFrame(countFrames);
        }
      }
      
      requestAnimationFrame(countFrames);
    }
    
    function checkMemory() {
      if (performance.memory) {
        const memory = performance.memory;
        log(`ğŸ’¾ Memoria usada: ${(memory.usedJSHeapSize / 1024 / 1024).toFixed(2)}MB`, 'success');
        log(`ğŸ’¾ Memoria total: ${(memory.totalJSHeapSize / 1024 / 1024).toFixed(2)}MB`, 'success');
        log(`ğŸ’¾ LÃ­mite de memoria: ${(memory.jsHeapSizeLimit / 1024 / 1024).toFixed(2)}MB`, 'success');
      } else {
        log('âš ï¸ API de memoria no disponible en este navegador', 'warning');
      }
    }
    
    function clearConsole() {
      status.innerHTML = '';
      console.clear();
      log('ğŸ§¹ Consola limpiada', 'success');
    }
    
    // Test automÃ¡tico al cargar
    window.addEventListener('load', () => {
      log('ğŸ“„ PÃ¡gina cargada correctamente', 'success');
      log('ğŸ” Verificando sistema de partÃ­culas...', 'success');
      
      if (window.particleEffects) {
        const status = window.particleEffects.getStatus();
        log(`âœ… ParticleEffects: ${JSON.stringify(status)}`, 'success');
      } else {
        log('âš ï¸ ParticleEffects no encontrado', 'warning');
      }
    });
  </script>
</body>
</html>
